<!doctype html>
<html lang="en" ng-app = 'ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <div id="list1" class="col-md-6" ng-controller='ToBuyController as list1'>
       <h2>To Buy:</h2>
       <ol>
        <li ng-repeat="item in list1.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="list1.removeAndBuyItem($index);">Bought</button>
        </li>
      </ol>
      <div ng-hide="list1.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <div id="list1" class="col-md-6" ng-controller='AlreadyBoughtController as list2'>
       <h2>Already Bought:</h2>
       <ol>
        <li ng-repeat="item in list2.items">
         Bought  {{ item.quantity }} of {{ item.name }}
        </li>
      </ol>
      <div ng-hide="list2.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>



</body>
</html>
